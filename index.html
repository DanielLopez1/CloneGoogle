<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Google</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Imágenes</a></li>
          <li class="menu-icon"><a href=""></a></li>
          <li>
            <a href="#"

                src="https://lh3.googleusercontent.com/ogw/ADGmqu-BPAiEe9ngZ9CNVAF97OGqHIYjuvzNP_otaIZ6=s32-c-mo"

        </ul>

    </header>
    <main>
      <section class="main-logo">

      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"></span><input type="text" /><a

        <div><button>Buscar con Google</button></div>
        <div><button>Me siento con suerte</button></div>
      </section>
    </main>
    <footer>
      <div class="div_pais">Mexico</div>
      <div class="div_info">
        <ul class="list_R">
          <li>Publicidad</li>
          <li>Negocios</li>
          <li>Sobre Google</li>
          <li>Cómo funciona la Búsqueda</li>
        </ul>

        <ul class="list_L">
          <li>Privacidad</li>
          <li>Condciones</li>
          <li>Referencias</li>
        </ul>
